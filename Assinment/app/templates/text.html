<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .bt{
            color: black; font-weight: 900;
        }
        a {color: black; text-decoration: none!important; }
    </style>

</head>
<body>
    <div class="contatiner-fluid">
        <div class="row mt-3 mb-5">
            <div class="col text-center m-3 font-weight-bold h3">
                Blog
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-2">
            <div class="row-fluid">
                {% if text.language == 1 %}
                Django
                {% elif text.language == 2 %}
                Python
                {% elif text.language == 3 %}
                html/css
                {% elif text.language == 4 %}
                Js/Jquery
                {%endif%}
            </div>
        </div>
        <div class="row-fluid">
            <div class="row">
                <div class="row-fluid mb-2" style="font-size:xx-large; font-weight: bold;">
                    {{text.subject}}
                </div>
            </div>
            <div class="row border-bottom pb-4">
                <div class="row-fluid" style="font-size: small;">
                    <div class="col-fluid">
                        {{text.created_time}}
                        <a class="del ml-3" href="/delete/{{text.id}}">삭제</a>
                        <a class="upd ml-3" href="/update/{{text.id}}">수정</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4"  style="font-size:large;">
            {{text.memo}}
        </div>

    </div>
    


</body>
</html>
